{% extends 'base.html' %}
{% block title %}Connexion{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
  <!-- Header -->
  <div class="text-center mb-8">
    <h2 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary-600 to-primary-400">
      Connexion
    </h2>
    <p class="mt-2 text-gray-600 dark:text-gray-400">
      Accédez à votre espace personnel
    </p>
  </div>

  <!-- Login Form -->
  <form method="post" class="space-y-6">
    {% csrf_token %}
    
    <div class="space-y-2">
      <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
        Nom d'utilisateur
      </label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
        </div>
        <input type="text" 
               name="username" 
               id="username" 
               required
               class="block w-full pl-10 pr-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
               placeholder="Entrez votre nom d'utilisateur">
      </div>
    </div>

    <div class="space-y-2">
      <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
        Mot de passe
      </label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
        </div>
        <input type="password" 
               name="password" 
               id="password" 
               required
               class="block w-full pl-10 pr-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
               placeholder="Entrez votre mot de passe">
      </div>
    </div>

    <div>
      <button type="submit" 
              class="w-full inline-flex justify-center items-center px-4 py-3 bg-primary-500 hover:bg-primary-400 text-white rounded-lg transition-all duration-200 transform hover:scale-105 hover:shadow-lg">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
        </svg>
        Se connecter
      </button>
    </div>
  </form>

  <!-- Links -->
  <div class="mt-8 text-center">
    <p class="text-sm text-gray-600 dark:text-gray-400">
      Vous n'avez pas de compte ?
      <a href="{% url 'register' %}" 
         class="font-medium text-primary-600 hover:text-primary-500 dark:text-primary-400 dark:hover:text-primary-300 hover:underline">
        Créer un compte
      </a>
    </p>
  </div>
</div>
{% endblock %}
